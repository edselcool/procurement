{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>User Management</h3>
  <a href="{{ url_for('user_new') }}" class="btn btn-primary">Add User</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td>
        <a href="{{ url_for('user_edit', user_id=u.id) }}" class="btn btn-sm btn-warning">Edit</a>

        {% if u.id != current_user.id %}
        <form action="{{ url_for('user_delete', user_id=u.id) }}" method="POST" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this user?')">Delete</button>
        </form>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
